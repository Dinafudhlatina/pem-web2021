<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>

<body>
    <script>

        for (counter = 10; counter > 0; counter--) {
            document.write("<p>Perulangan nilai ke- " + counter + "</p>");
        }
    </script>
    <p>Perulangan nilai ke- 10</p>
    <p>Perulangan nilai ke- 9</p>
    <p>Perulangan nilai ke- 8</p>
    <p>Perulangan nilai ke- 7</p>
    <p>Perulangan nilai ke- 6</p>
    <p>Perulangan nilai ke- 5</p>
    <p>Perulangan nilai ke- 4</p>
    <p>Perulangan nilai ke- 3</p>
    <p>Perulangan nilai ke- 2</p>
    <p>Perulangan nilai ke- 1</p>
</body>

</html>
